  <script>
    function initMap() {
      const origin = { lat: 40.7128, lng: -74.0060 }; // Coordenadas del punto de inicio
      const destination = { lat: 34.0522, lng: -118.2437 }; // Coordenadas del punto de destino
  
      const map = new google.maps.Map(document.getElementById('map'), {
        center: origin,
        zoom: 10,
      });
  
      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({ map });
  
      const request = {
        origin,
        destination,
        travelMode: google.maps.TravelMode.DRIVING, // Puedes cambiar el modo de transporte
      };
  
      directionsService.route(request, (result, status) => {
        if (status === google.maps.DirectionsStatus.OK) {
          directionsRenderer.setDirections(result);
        }
      });
    }
  </script>

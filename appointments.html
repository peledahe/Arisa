<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Internet Connection Status -->
  <div class="internet-connection-status" id="internetStatus"></div>

  <!-- Header Area -->
  <div class="header-area" id="headerArea">
    <div class="container">
      <!-- Header Content -->
      <div class="header-content header-style-five position-relative d-flex align-items-center justify-content-between">

        <!-- <div class="logo-wrapper">
          <a href="home.html">
            <img src="img/core-img/logo-dark.png" alt="">
          </a>
        </div> -->
        <!-- Back Button -->
        <div class="back-button">
          <a href="javascript:history.back()">
            <i class="bi bi-arrow-left-short"></i>
          </a>
        </div>

        <!-- Page Title -->
        <div class="page-heading">
          <h6 class="mb-0">Gestión de Citas</h6>
        </div>

        <!-- Navbar Toggler -->
        <div class="navbar--toggler" id="affanNavbarToggler" data-bs-toggle="offcanvas" data-bs-target="#affanOffcanvas"

          <span class="d-block"></span>

        </div>
      </div>
    </div>
  </div>

  <!-- # Sidenav Left -->
  <div class="offcanvas offcanvas-start" id="affanOffcanvas" data-bs-scroll="true" tabindex="-1"
    aria-labelledby="affanOffcanvsLabel">

    <button class="btn-close btn-close-white text-reset" type="button" data-bs-dismiss="offcanvas"
      aria-label="Close"></button>

    <div class="offcanvas-body p-0">
      <div class="sidenav-wrapper">
        <!-- Sidenav Profile -->
        <div class="sidenav-profile bg-gradient">
          <div class="sidenav-style1"></div>

          <!-- User Thumbnail -->
          <div class="user-profile">
            <img src="img/core-img/adulto-m-1.png" alt="">
          </div>

          <!-- User Info -->
          <div class="user-info">
            <h6 class="user-name mb-0">José Alegría</h6>
            <span>Corredor de Seguros</span>
          </div>
        </div>

        <!-- Sidenav Nav -->
        <ul class="sidenav-nav ps-0">
          <li>
            <a href="users.html"><i class="bi bi-person-fill"></i> Usuarios</a>
          </li>
          <!-- <li>
            <a href="routes.html"><i class="bi bi-geo-alt-fill"></i> Rutas</a>
          </li> -->
          <li>
            <a href="notifications.html"><i class="bi bi-bell-fill"></i> Notificaciones

            </a>
          </li>
          <li>
            <a href="settings.html"><i class="bi bi-gear-fill"></i> Configuraciones</a>
          </li>
          <li>
            <div class="night-mode-nav">
              <i class="bi bi-moon"></i> Modo Obscuro
              <div class="form-check form-switch">
                <input class="form-check-input form-check-success" id="darkSwitch" type="checkbox">
              </div>
            </div>
          </li>
          <li>
            <a href="login.html"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <div class="page-content-wrapper py-3">

    <div class="container">
      <!-- Search Form -->
      <div class="card">
        <div class="card-body p-3">
          <div class="form-group mb-0">
            <input class="form-control" id="elementsSearchInput" type="text" onkeyup="elementsSearch()"
              placeholder="Buscar ...">
          </div>
        </div>
      </div>
    </div>

    <div class="container py-3">
      <!-- Search Form -->
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <!-- Primera Columna -->
            <div class="col-md-6">
              <div class="chart-wrapper">
                <div id="pieChart"></div>
              </div>
            </div>
            <!-- Segunda Columna -->
            <div class="col-md-6">
              <div class="charts-wrapper">
                <div id="columnChart2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-3">
      <!-- Search Form -->
      <div class="card">
        <div class="card-body p-3">
          <div id="calendar"></div>
        </div>
      </div>
    </div>

    <div class="pb-3"></div>
  </div>

  <div class="footer-nav-area" id="footerNav">

            </a>
          </li>

          <li>
            <a href="home.html">
              <i class="bi bi-house"></i>
              <span>Inicio</span>
            </a>
          </li>

          <li>
            <a href="metrics.html">
              <i class="bi bi-bar-chart-line"></i>
              <span>Metricas</span>
            </a>
          </li>
          </a>
          </li>

          <li>
            <a href="queries.html">
              <i class="bi bi-database-check"></i>
              <span>Consultas</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- All JavaScript Files -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slideToggle.min.js"></script>
  <script src="js/internet-status.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/venobox.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/rangeslider.min.js"></script>
  <script src="js/vanilla-dataTables.min.js"></script>
  <script src="js/index.js"></script>

  <script src="js/isotope.pkgd.min.js"></script>

  <script src="js/apexcharts.min.js"></script>
  <script src="js/chart-active.js"></script>

  <script src="js/pwa.js"></script>

  <!-- Bootstrap JS y dependencias -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth', // Vista inicial del calendario
              events: [
                  {
                      title: 'Evento 1',
                      start: '2024-06-01'
                  },
                  {
                      title: 'Evento 2',
                      start: '2024-06-07',
                      end: '2024-06-10'
                  }
              ]
          });
          calendar.render();
      });
  </script>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="Wed, 11 Jan 1984 05:00:00 GMT">
  <meta name="description" content="Arisa - Corredor Virtual">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="theme-color" content="#1D4289">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Corredor Virtual</title>

  <link rel="icon" href="img/icons/favicon.ico">
  <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">

  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">

  <style>
    #installButton {
      display: none;
    }
    .login-back-button {
      width: 98%;
      padding-right: 15px;
    }
  </style>

</head>

<body>
  <div id="preloader">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="internet-connection-status" id="internetStatus"></div>

  <div class="login-back-button d-flex justify-content-end">
    <div class="setting-wrapper me-2">
      <button id="installButton" class="btn m-1 mr-5 btn-sm btn-creative btn-light"><i class="bi bi-box-arrow-down"></i> Instalar App</button>
    </div>
  </div>

  <div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="custom-container">
      <div class="text-center px-4">
        <img class="login-intro-img" src="img/core-img/logo-mav.png" alt="">
      </div>

      <div class="register-form mt-4">
        <h5 class="mb-3 text-center">Inicio de Sesión</h5>
        <h6 class="mb-3 text-center">Bienvenido</h6>
        <form action="otp-confirm.html">
          <div class="form-group">
            <input class="form-control" type="text" id="username" placeholder="ID de empleado">
          </div>

          <div class="form-group position-relative">
            <input class="form-control" id="psw-input" type="password" placeholder="Contraseña">
            <div class="position-absolute" id="password-visibility">
              <i class="bi bi-eye"></i>
              <i class="bi bi-eye-slash"></i>
            </div>
          </div>

          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slideToggle.min.js"></script>
  <script src="js/internet-status.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/venobox.min.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/rangeslider.min.js"></script>
  <script src="js/vanilla-dataTables.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/dark-rtl.js"></script>
  <script src="js/active.js"></script>
  <script src="js/pwa.js"></script>
</body>

</html>
